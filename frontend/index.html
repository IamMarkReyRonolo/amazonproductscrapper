<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Amazon Product Scapper</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="pageDetails"></div>
        <div class="headerWrapper">
            <h2 style="margin: 0px">Amazon Products Scrapper</h2>
            <div>Created by <strong>Mark Rey Ronolo</strong></div>
        </div>
        <div class="searchFormWrapper">
            <input
                type="text"
                name=""
                id="inputField"
                placeholder="Product keyword"
            />
            <button id="searchBtn">Search</button>
        </div>
        <div class="note">
            Try keywords like: <strong>Laptop</strong>,
            <strong>Keyboard</strong>, <strong>Headphone</strong>,
            <strong>Mouse</strong>
        </div>

        <div class="loadingContainer" id="loadingContainer">Loading ...</div>
        <div class="loadingContainer" id="errorContainer">
            An error occured. Please try again.
        </div>
        <div class="productListWrapper" id="productList">
            <!-- code will be generated by js -->
        </div>
        <script src="app.js"></script>
    </body>
</html>
